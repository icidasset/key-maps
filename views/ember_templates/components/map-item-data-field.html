<script type="text/x-handlebars" data-template-name="components/map-item-data-field">

  {{#if is_type_text}}
    {{textarea value=fieldValue placeholder=key}}
  {{else}}
    {{#if is_type_boolean}}
      {{input-boolean value=fieldValue key=key}}
    {{else}}
      {{input value=fieldValue placeholder=key}}
    {{/if}}
  {{/if}}

  <div class="field__type">
    <span>{{unbound type}}</span>
  </div>

</script>
