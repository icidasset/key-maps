<script type="text/x-handlebars" data-template-name="components/application-header">

  {{#if session.isAuthenticated}}

    <div class="mod-map-selector">
      <div class="map-selector__input">
        {{input value=map_selector_value key-up="input_key_up" placeholder="Type to select or create a map"}}

        <div class="map-selector__match">
          {{{map_match_mask}}}
        </div>
      </div>

      <div {{bind-attr class=":map-selector__message map_selector_show_message:is-visible"}}>
        <span>{{{map_selector_message}}}</span>
      </div>
    </div>

  {{else}}

    <div class="mod-application-header-menu">
      <div class="application-header-menu__wrapper">
        {{#link-to "index"}}About{{/link-to}}
        {{#link-to "sign_in"}}Sign In{{/link-to}}
        {{#link-to "sign_up"}}Sign Up{{/link-to}}
      </div>
    </div>

  {{/if}}



  {{#link-to "index" class="logo"}}
    Keymaps
  {{/link-to}}

</script>
