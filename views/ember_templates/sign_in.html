<script type="text/x-handlebars" data-template-name="sign_in">

  <div class="content-wrapper">
    <h1>Sign in</h1>

    <form class="form" {{action "sign_in" on="submit"}}>
      <div class="field">
        {{input value=identification placeholder="Email"}}
      </div>
      <div class="field secondary">
        {{input value=password placeholder="Password" type="password"}}
      </div>

      <button class="btn" type="submit">Sign in</button>

      {{#each error in errors}}
        <p class="errors" style="color:red;">
          {{error}}
        </p>
      {{/each}}
    </form>

    <p>
      Or {{#link-to "sign_up"}}sign up{{/link-to}} if you haven't got an account yet.
    </p>
  </div>

</script>
