<script type="text/x-handlebars" data-template-name="map/settings">

  <div class="mod-map-toolbar">
    <div class="map-toolbar__actions"></div>
    <div class="map-toolbar__url"></div>
  </div>


  <div class="content-wrapper">
    <form class="form" {{action "save" on="submit"}}>
      <label for="sort_by">Sort by</label>

      {{#if has_keys}}
        <div class="field">
          <div class="form__selectize">
            {{ember-selectize
              content=select_keys
              selection=sort_by_select_value
              optionValuePath="content.key"
              optionLabelPath="content.name"
              placeholder="key"
              multiple=false}}
          </div>
        </div>
      {{else}}
        <div class="message">
          <i icon="î€†"></i>
          Add some keys first
        </div>
      {{/if}}

      <button class="btn" type="submit">Save</button>
    </form>
  </div>

</script>
