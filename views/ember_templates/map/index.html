<script type="text/x-handlebars" data-template-name="map/index">

  <div class="mod-map-toolbar">
    <div class="map-toolbar__actions">
      <a {{action "add"}}>
        <i class="plus"></i>
        Add item
      </a>
    </div>

    <div class="map-toolbar__url"></div>
  </div>


  <div class="content-wrapper">
    <h1>Collection</h1>

    <form class="form">
      {{#each map_item in model.map_items}}
        <div class="map-item">
          {{#each s in structure_arrays}}
            <div class="row">
              {{#each field in s}}
                <div class="field">
                  {{field.key}}
                </div>
              {{/each}}
            </div>
          {{/each}}
        </div>
      {{/each}}

      <p>
        <br><br>
      </p>
    </form>
  </div>

</script>
