<script type="text/x-handlebars" data-template-name="map/index">

  <div class="mod-map-toolbar">
    <div class="map-toolbar__actions">
      <a {{action "add"}}>
        <i class="plus"></i>
        Add item
      </a>
    </div>

    <div class="map-toolbar__url"></div>
  </div>


  <div class="content-wrapper">
    <h1>Collection</h1>

    <form class="form">
      {{#each map_item in model.map_items}}
        <div class="field">
          {{input value=map_item.id}}
        </div>
        <div class="field secondary">
          {{input value=map_item.structure_data}}
        </div>
      {{/each}}
    </form>
  </div>

</script>
